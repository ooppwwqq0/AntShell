[default]
DB_PATH = ~/.antshell/sqlite/antshell.db
KEY_PATH = ~/.ssh/id_rsa
# Select the language = zh or en ,default zh
LANGSET = zh
# red green yellow blue pink blue xx
BANNER_COLOR = blue
# True/False 打开或关闭调试模式
DEBUG = False
# 翻页模式默认分页每页页数
PAGE = 15
# expect/paramiko 指定引擎，开启后可以使用sshd加速模式
ENGINE = paramiko

