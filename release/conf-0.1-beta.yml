
# soft version
VERSION : 1.0-beta

# ssh config
DB_FILE : .ssh/adam.db
ODB_FILE : .ssh/autosshrc
K_FILE : .ssh/known_hosts
KEY_PATH : .ssh/id_rsa

# not use conf
BACK_DIR : .sshkeybak
XFILE : /tmp/.login.sh
CUSTOM_CONFIG : .ssh/config

# default user info
USERINFO :
    USER : wangping
    PASS : ''
    PORT : 22

# help info lang set
LANG :
    SET : zh # zh or en
    zh:
        version : 打印版本信息并退出
        help : 打印帮助信息并退出
        add : 添加主机信息并登陆
        commod : 主机远程执行命令
        edit : 编辑主机信息
        delete : 删除主机信息并退出
        file : 文件名
        fs : 指定分隔符，默认<,>
        get : 获取文件路径
        put : 指定文件路径
        group : 过滤群组主机
        lists : 输出主机列表并退出
        mode : 列表显示列数1-5
        num : 选择连接的主机编号
        para : paramiko模式
        search : 模糊匹配主机信息
        old : old-sh-file模式登陆主机
    en:
        version : show program's version number and exit
        help : show this help message and exit
        add : add host info and exit
        commod : host execute command
        edit : edit host info
        delete : delete host info and exit
        file : file name
        fs : set up separator, default<,>
        get : get file_path
        put : put file_path
        group : filter group host info
        lists : list host info and exit
        mode : list shows the number of columns 1-5
        num : choose host num to login
        para : paramiko pattern
        search : fuzzy matching host info
        old : old-sh-file pattern login host

